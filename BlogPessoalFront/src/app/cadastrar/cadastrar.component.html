<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mt-5" id="img-bg"></div>
        <div class="col-md-6 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.name" class="form-control" type="text" name="nome" id="nome"
                            placeholder="Por favor digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]="usuario.username" class="form-control" type="text" name="email" id="email"
                            placeholder="Por favor digite seu E-mail">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]="usuario.picture" class="form-control" type="text" name="foto" id="foto"
                            placeholder="Por favor insira o link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
                            placeholder="Por favor digite sua nova senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha">Confirmação de senha</label>
                        <input [(ngModel)]="usuario.password" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Por favor confirme sua nova senha">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de usuario</label>
                        <select (change)="tipoUser($event)" class="form-control" name="tipo" id="tipo">
                            <option >Selecione o tipo de usuario</option>
                            <option value="normal">
                                Normal
                            </option>
                            <option value="adm">
                                Administrador
                            </option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mr-4" type="submit" routerLink="/entrar" >Cancelar</button>
                        <button class="btn btn-success" type="submit" (click)="cadastrar()" >Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
